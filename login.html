<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MediPrediction</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .header {
      background-color: white;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }

    .logo {
      font-size: 3rem;
      color: #0077ff;
      font-weight: 900;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
    }
    
    .nav a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .separator {
      color: #ccc;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
 <header class="header">
  <div class="container header-content">
    <h1 class="logo">MediPrediction</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <span class="separator">|</span>
      <a href="features.html">Features</a>
      <span class="separator">|</span>
      <a href="about.html">About</a>
      <span class="separator">|</span>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form action="login_process.php" method="POST">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </main>

</body>
</html>
